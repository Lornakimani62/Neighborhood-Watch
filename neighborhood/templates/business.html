{%extends "base.html"%}
{%load bootstrap4%}
{% load staticfiles %}
{%block content%}
<div id="about" class="section md-padding">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 col-sm-6 col-lg-4 col-xs-6">
                <div class="about">
                    <h3>{{post.email}}</h3>
                    <h3>{{post.description}}</h3>
                    <h3>{{post.business_name}}</h3>
                </div>
            </div>
            {% empty %}

            <h3 class="text-center">There are no Business Posts yet</h3>
        
           {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
